---
layout: default
---
<h2>Заметки на тему {{ page.tag }}</h2>
<ul>
{% for post in page.posts %}
  <li><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a> (темы: {{ post | tags }})</li>
{% endfor %}
</ul>

<div class="all-tags" id="tag-cloud">
  <h2>Все темы</h2>
  {{ site | tag_cloud }}
</div>
