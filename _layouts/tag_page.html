---
layout: default
---
<h1>Заметки на тему {{ page.tag }}</h1>
<ul>
{% for post in page.posts %}
  <li><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a> (темы: {{ post | tags }})</li>
{% endfor %}
</ul>

<div class="tags-cloud">
  <h2>Все темы</h2>
  {% for tag in site.tags %}
  <a class="tags-cloud__tag tags-cloud__tag_tag-page" href="{{site.baseurl}}/tag/{{ tag | first | replace: ' ', '-' }}">{{ tag | first }}</a>
  {% endfor %}
</div>
